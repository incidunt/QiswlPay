  <title>支付宝付款</title>

		<link href="/Public/Pay/css/pay.css" rel="stylesheet" media="screen">

        <script src="/Public/BankCardPay/css/alipay/bank/jquery-1.10.2.min.js"></script>

   <script type="text/javascript" src="/Public/BankCardPay/sweetalert-dev.js"></script>
	
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    a {
      text-decoration: none;
    }

    .clearfix1:after {
      content: '';
      height: 0;
      line-height: 0;
      visibility: hidden;
      display: block;
      clear: both;
    }

    .clearfix1 {
      zoom: 1;
    }

    html, body {
      background-color: #EDEDED;
    }

    .page {
      width: 660px;
      margin: 0 auto 24px;
      background-color: #ffffff;
    }

    .header {
      position: relative;
      text-align: center;
      height: 67px;
      line-height: 67px;
      vertical-align: middle;
      overflow: hidden;
      padding: 10px 0;
    }
 .header .img {
   width: 26%;
   display: inline-block;
 }
    .header img {
      width: 100%;
      vertical-align: middle;
    }

    .main {
      overflow: hidden;
    }

    .main .money {
      margin: 36px auto;
      height: 21px;
      line-height: 21px;
      color: #ff0000;
      font-size: 30px;
      font-family: HelveticaNeue;
      text-align: center;
    }

    .main .qr {
      position: relative;
      width: 350px;
      height: 350px;
      margin: 0 auto;
      background: url("/Public/BankCardPay/images/box.png") no-repeat;
      background-size: 100% 100%;
      border: 1px solid transparent;
    }
.main .qr .ok {
  display: none;
  position: absolute;
  top: 26px;
  left: 26px;
  width: 200px;
  height: 200px;
  background: url("/Public/BankCardPay/images/ok.png") no-repeat;
  background-size:100% 100%;

}
    .main .qr #showqr {
      width: 200px;
      height: 200px;
      margin: 26px auto;
      /*background: url("/Public/BankCardPay/images/qr.png") no-repeat;*/
      background-size: 100% 100%;
    }

    .main .qr .time {
      width: 176px;
      height: 28px;
      font-size: 22px;
      font-family: PingFangSC-Regular;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main .qr .txt {
      color: #999999;
      font-size: 14px;
      width: 150px;
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .green {
      color: #4EA5E9;
    }
.save {
  display: none;
}
    .main .order {
      margin: 21px auto 14px;
      text-align: center;
      font-size: 18px;
      color: #999999;
      font-family: PingFangSC-Medium;
    }

    .main .txt1 {
      letter-spacing: 1px;
      width: 60%;
      padding: 2% 0;
      text-align: center;
      margin: 0 auto 20px;
      color: #ffffff;
      font-size: 22px;
      /*font-weight: bold;*/
      font-family: PingFangSC-Regular;
      background: #4EA5E9;
      border-radius: 5px;
    }

    .main .footer {
      width: 80%;
      margin: 27px auto 0;
      border-top: 2px solid #dbdbdb;
      padding-top: 12px;
      font-size: 20px;
      color: #000;
    }
    .main .footer div {
      padding-left: 20px;
    }
    .main .footer .tip {
      float: left;
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url("/Public/BankCardPay/images/tip.png") no-repeat;
      background-size: 100% 100%;
    }

    .tip_txt {
      float: left;
      font-size: 20px;
      margin-left: 8px;
      color: #ff0000;
      display: inline-block;
      height: 18px;
      line-height: 18px;
    }
.main .txt1 a {
	color: #ffffff;
}
    .main .footer p {
      margin-bottom: 6px;
      padding-left: 20px;
      padding-bottom: 12px;
      border-bottom: 1px dotted #f1f1f1;
    }
    .mob {
      display: none;
    }
    
    /*-------新家--------*/
       
      .main .qr .pcTxt {
        display: block;
      }
    
    @media (max-width: 640px) {
      @keyframes changeColor {
        0%{color: #d82b1e}
        50% {color: #e79739;}
        100%{color: #d82b1e}
      }
      .jiaocheng {
        animation: changeColor 1s infinite;
      }

      .page {
        width: 100%;
        margin: auto;
        background-color: #EDEDED;
      }
      .header {
        height: 50px;
        line-height: 50px;
        margin-top: 15px;
        padding: 0;
      }
      .header .img {
        width: 30%;
      }
      .header .jiaocheng {
        position: absolute;
        display: inline-block;
        top: 0;
        right: 5%;
      }
      .main .money {
        margin: 15px auto 35px;
      }
      .main .qr .time {
        font-size: 20px;
      }
      .main .order {
        font-size: 15px;
      }
      .main .order .save {
        display: block;
        font-weight: bold;
        font-size: 18px;
        color: #333333;
        margin-bottom: 10px;
      }
      .pc {
        display: none;
      }
      .mob {
        display: block;
      }
      .main .txt1 {
        width: 100%;
        padding: 3% 0;
        font-size: 18px;
        margin: 0 auto 10px;
        font-weight: bold;
        background-color: green;
      }
      .main .txt2 {
       /* color: #59BA36;
        background-color: #ffffff;*/
        font-weight: bold;
      }
      .main .footer {
        margin: 15px auto 0;
        font-size: 15px;
        width: 95%;
      }
      .main .footer div {
        padding-left: 15px;
      }
      .main .footer p {
        margin-bottom: 3px;
        padding-left: 15px;
        padding-bottom: 5px;
      }
      .main .footer .tip {
        width: 18px;
        height: 18px;
      }
      .tip_txt {
        font-size: 18px;
      }
      
      /*-------新家---------*/
      .main .qr {
        background : none;
        width: auto;
      }
      
      .main .qr .pcTxt {
        display:none;
      }
      
       .main .qr .spTxt {
         width: 290px;
         margin: 0 auto;
        display: block;
      }
      
      
      
      
      
      
    }
    
    
  </style>
