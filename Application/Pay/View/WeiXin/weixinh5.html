<script>
    //订单监控  {订单监控}
    var updateQrImg=0;
    function order() {
        $.post('<{:U("Pay/Zhuanzhuan/automaticAlipayQuery")}>',{id:'<{$orderid}>'},
            function(result) {
                //成功
                if (result.code == '200') {
                    
                    //回调页面
                    window.clearInterval(orderlst);
                    layer.confirm(result.msg, {
                        icon: 1,
                        title: '支付成功',
                        btn: ['我知道了'] //按钮
                    }, function() {
                        location.href = "<?php echo $success_url;?>";
                    });
                    setTimeout(function() {
                        location.href = "<?php echo $success_url;?>";
                    }, 5000);
                }
                //支付二维码
                if (result.code == '100' && updateQrImg == 0) {

                    $('#qrcode_load').remove();
                    $('.result-title').html('点击下方立即支付按钮付款');
                    $('#paybtn').text('立即支付');
                    $('#paybtn').attr('onclick', 'pay("' + result.data.h5 + '")');
                    $('#paybtn').attr('disabled', false);
                    
                    window.location.href=result.data.h5;
                    updateQrImg = 1;

                    var okpay = document.getElementById('okpay');

                }
                //订单已经超时
                if (result.code == '-11') {

                    $('#qrcode_load').remove();
                    $('.result-title').html('下单失败，请返回重新下单');
                    $('#paybtn').text('下单失败');
                }
                //订单已经超时
                if (result.code == '-1' || result.code == '-2') {

                    window.clearInterval(orderlst);
                    layer.confirm(result.msg, {
                        icon: 2,
                        title: '支付失败',
                        btn: ['确认'] //按钮
                    }, function() {
                        history.back(-1);
                    });
                }
            });
    }

    function pay(url){
        window.location.href=url;
    }

    //周期监听
    var orderlst = setInterval("order()", 1000);
</script>
